  name: Build and publish Docker image

  on:
    push:
      branches:
        - main
      tags:
        - 'v*.*.*'

  env:
    IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

  permissions:
    contents: read
    packages: write
    id-token: write

  jobs:
    build-and-push:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Log in to GitHub Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Extract tag
          id: tag
          run: |
            if [[ "${GITHUB_REF_TYPE:-}" == "tag" || "${GITHUB_REF##*/}" =~ ^v[0-9]+(\.[0-9]+)*$ ]]; then
              echo "ref_tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
            else
              echo "ref_tag=" >> $GITHUB_OUTPUT
            fi

        - name: Set image tags
          id: imgtags
          run: |
            # prepare newline-separated tags, omit release tag if empty
            TAGS="${{ env.IMAGE }}:latest\n${{ env.IMAGE }}:${{ github.sha }}"
            if [ -n "${{ steps.tag.outputs.ref_tag }}" ]; then
              TAGS="$TAGS\n${{ env.IMAGE }}:${{ steps.tag.outputs.ref_tag }}"
            fi
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            printf "%b\n" "$TAGS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

        - name: Build and push Docker image
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: ${{ steps.imgtags.outputs.tags }}
            cache-from: type=gha
            cache-to: type=gha,mode=max
